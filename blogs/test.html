
<!DOCTYPE html>
<meta charset="utf-8">
<script type="text/javascript" src="d3.v2.min.js"></script>
    <script type="text/javascript" src="./world_files/d3.geo.js"></script>

<style>

.background {
  fill: none;
  pointer-events: all;
}

#states {
  fill: #aaa;
  stroke: #fff;
  stroke-width: 1.5px;
}

#states .active {
  fill: steelblue;
}

</style>
<body>
<script>

var width = 960,
    height = 500,
    centered;


var projection = d3.geo.equirectangular()
    .scale(width)

    .translate([0, 0]);

/*
var projection = d3.geo.azimuthal()
    .scale(380)
    .mode("orthographic")
    .translate([0, 0]);
*/
//path is a function thats used with assignign the "d" attribute on the svg paths
var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", click);

var g = svg.append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
  .append("g")
    .attr("id", "states");

/*
var gw = svg.append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
  .append("g")
    .attr("id", "world");
*/

d3.json("world-countries.json", function(json) {
  g.selectAll("path")
      .data(json.features)
    .enter().append("path")
      .attr("d", path)

      .on("click", click);

    setInterval(function(){
        var paths = g.selectAll("path");
        centered = json.features[Math.floor(Math.random() * json.features.length)];

        g.selectAll("path")
              .classed("active", centered && function(d) { return d === centered; });

        var centroid = path.centroid(centered);
        x = -centroid[0];
        y = -centroid[1];
        k = 4;

        g.transition()
              .duration(1000)
              .attr("transform", "scale(" + k + ")translate(" + x + "," + y + ")")
              .style("stroke-width", 1.5 / k + "px");
        }, 3000);


});




function click(d) {
  var x = 0,
      y = 0,
      k = 1;

  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = -centroid[0];
    y = -centroid[1];
    k = 4;
    centered = d;
  } else {
    centered = null;
  }

  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

  g.transition()
      .duration(1000)
      .attr("transform", "scale(" + k + ")translate(" + x + "," + y + ")")
      .style("stroke-width", 1.5 / k + "px");
}



</script>
